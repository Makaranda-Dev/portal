<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      /* Custom Styles */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #d1d5db;
        padding: 4px 8px;
        text-align: left;
        font-size: 0.875rem;
      }
      th {
        background-color: #f3f4f6;
        font-weight: bold;
      }
      td {
        background-color: #ffffff;
      }
      tr:nth-child(even) {
        background-color: #f9fafb;
      }
      tr:nth-child(odd) {
        background-color: #ffffff;
      }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto flex items-center justify-between py-2 px-2">
        <div class="flex items-center">
          <img src="./images/logo.png" alt="Logo" class="h-14 mr-2" />
          <h1 class="text-lg font-bold hidden md:block">Makaranda</h1>
        </div>
        <nav class="flex flex-col md:flex-row items-center justify-center">
          <a href="new.html" class="hidden md:inline-block text-gray-600 hover:text-gray-900 px-4">Home</a>
          <a href="Students.html" class="hidden md:inline-block text-gray-600 hover:text-gray-900 px-4">Students</a>
          <a href="#" class="hidden md:inline-block text-gray-600 hover:text-gray-900 px-4">Lesson Plans</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-4">Students Data</h1>
        <div class="table-container">
          <table id="scheduleTable">
              <thead>
                  <tr>
                      <th class="border px-4 py-2">Student Name</th>
                      <th class="border px-4 py-2">Mobile #</th>
                      <th class="border px-4 py-2">WhatsApp GroupName</th>
                      <th class="border px-4 py-2">Teachers Name</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Data rows will be inserted here -->
              </tbody> 
          </table>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const fileId = '1-bTzoAKqs391UJou5yrn2MOPWCR3b5mh5kVrjbZ5cg4'; // Updated file ID
        const url = `https://docs.google.com/spreadsheets/d/${fileid}/export?format=xlsx`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const rows = data.values;
            const tableBody = document.querySelector('#scheduleTable tbody');
            tableBody.innerHTML = '';

            if (rows && rows.length > 1) {
              // Loop through data rows and insert them into the table
              rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row

                const tr = document.createElement('tr');

                row.forEach((cell, i) => {
                  const td = document.createElement('td');
                  td.textContent = cell !== undefined ? cell : '';
                  td.className = 'border px-4 py-2';
                  tr.appendChild(td);
                });

                tableBody.appendChild(tr);
              });
            } else {
              tableBody.innerHTML = '<tr><td colspan="4" class="border px-4 py-2 text-center">No data available</td></tr>';
            }
          })
          .catch(error => console.error('Error loading the Google Sheets data:', error));
      });
    </script>
</body>
</html>
